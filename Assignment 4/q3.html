<!DOCTYPE html>
<html>
  <head>
    <title>Name Chunker</title>
    <script>
      function chunkName() {
        // Get the user input for the name and the number of pieces
        const name = document.getElementById("name-input").value;
        const numPieces = document.getElementById("num-pieces").value;
        
        // Calculate the length of each chunk
        const chunkLength = Math.ceil(name.length / numPieces);
        
        // Create an array to hold the chunks
        const chunks = [];
        
        // Loop through the name and create the chunks
        for (let i = 0; i < name.length; i += chunkLength) {
          const chunk = name.slice(i, i + chunkLength);
          chunks.push(chunk);
        }
        
        // Update the result element with the chunks
        document.getElementById("result").innerHTML = chunks.join(", ");
      }
    </script>
  </head>
  <body>
    <label for="name-input">Name:</label>
    <input type="text" id="name-input"><br>
    
    <label for="num-pieces">Number of pieces:</label>
    <input type="number" id="num-pieces"><br>
    
    <button onclick="chunkName()">Chunk Name</button>
    
    <p>Chunks: <span id="result"></span></p>
  </body>
</html>
