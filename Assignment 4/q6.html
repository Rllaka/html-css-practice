<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-family: cursive;" >Longest palindrome</h1>
    <h2 style="font-family: cursive;" >Pratyush Ranjan Pani</h2> 
    <h2>20BCSB41</h2>
    <input type="text" placeholder="enter your name"  id="name">
    <button onclick="longest_palindrome()">Find palindrome</button>
    <p id="result66"></p>
</body>
<script>
    function is_Palindrome(str1) {
    
    var rev = str1.split("").reverse().join("");
    return str1 == rev;
}

function longest_palindrome() {
    str1 = document.getElementById("name").value
    var max_length = 0,
        maxp = '';

    for (var i = 0; i < str1.length; i++) {
        var subs = str1.substr(i, str1.length);

        for (var j = subs.length; j >= 0; j--) {
            var sub_subs_str = subs.substr(0, j);
            if (sub_subs_str.length <= 1)
                continue;

            if (is_Palindrome(sub_subs_str)) {
                if (sub_subs_str.length > max_length) {
                    max_length = sub_subs_str.length;
                    maxp = sub_subs_str;
                }
            }
        }
    }
    
    // if (maxp = "") {
    //     document.getElementById("result66").innerHTML = "<b>There are no palindromic substring";
    // }

    document.getElementById("result66").innerHTML = "<b>longest Palindromic Substring : " + maxp + "<b>";
}

</script>
</html>
