function swap() {
    string2 = document.getElementById("strr").value
    // document.getElementById("result9").innerhtml = "new string is : " +string2
    sf = ""
    lt = ""
    for (let i = 0; i < 2; i++) {

    }
    for (let i = string2.length - 1; i >= string2.length - 2; i--) {
        lt = lt.concat(string2.charAt(i))

    lt = reverse(lt)
    temp = lt

function chunk_it() {

    nme = document.getElementById("name55").value
    numPieces = Number(document.getElementById("chu").value)
    console.log(nme)
    console.log(numPieces)

    let n = nme.length;

    if (numPieces >= n) {

        return nme.split('');
    }


    let pieceLen = Math.floor(n / numPieces);


    let pieces = [];


    for (let i = 0; i < numPieces; i++) {

        let start = i * pieceLen;
        let end = (i + 1) * pieceLen;


        if (i === numPieces - 1) {
            end = n;
        }


        pieces.push(nme.substring(start, end));
    }
    document.getElementById("result3").innerHTML = "<b>Chunked into " + numPieces + ":<b>"
    for (let i = 0; i < pieces.length; i++) {
        document.getElementById("result3").innerHTML += "<br> <b>" + pieces[i] + "<b>"


    }

}

function MaxOcSt() {
    string = document.getElementById("name555").value
    let freqDict = {};
    let n = string.length;

    for (let i = 0; i < n; i++) {
        for (let j = i + 1; j <= n; j++) {
            let substring = string.substring(i, j);


            if (substring in freqDict) {
                freqDict[substring]++;
            } else {
                freqDict[substring] = 1;
            }
        }
    }


    let maxFreq = 0;
    let maxSubstring = '';
    for (let substring in freqDict) {
        if (freqDict[substring] > maxFreq) {
            maxFreq = freqDict[substring];
            maxSubstring = substring;
        }
    }

    document.getElementById("result77").innerHTML = "<b>Maximum occurring substring is : " + maxSubstring + "<b>";
}



function lenOfLongSubst() {
    s = document.getElementById("name666").value
    let start = 0, end = 0;
    let charSet = new Set();
    let maxLength = 0;
    let n = s.length;

    while (end < n) {
        if (!charSet.has(s.charAt(end))) {
            charSet.add(s.charAt(end));
            end++;
            maxLength = Math.max(maxLength, end - start);
        } else {
            charSet.delete(s.charAt(start));
            start++;
        }
    }

    document.getElementById("result88").innerHTML = "<b>length of the longest substring is : " + maxLength + "<b>";
}


function is_Palindrome(str1) {
    
    var rev = str1.split("").reverse().join("");
    return str1 == rev;
}

function longest_palindrome() {
    str1 = document.getElementById("str1").value
    var max_length = 0,
        maxp = '';

    for (var i = 0; i < str1.length; i++) {
        var subs = str1.substr(i, str1.length);

        for (var j = subs.length; j >= 0; j--) {
            var sub_subs_str = subs.substr(0, j);
            if (sub_subs_str.length <= 1)
                continue;

            if (is_Palindrome(sub_subs_str)) {
                if (sub_subs_str.length > max_length) {
                    max_length = sub_subs_str.length;
                    maxp = sub_subs_str;
                }
            }
        }
    }

    // }

}
