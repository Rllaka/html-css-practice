<!DOCTYPE html>
<html>
  <head>
    <title>Code Word Generator</title>
    <h1>Pratyush Ranjan Pani</h1>
    <h2>20BCSB41</h2>
    <script>
      function generateCodeWord() {
       
        const PCode = document.getElementById("P-code").value;
        const rCode = document.getElementById("r-code").value;
        const aCode = document.getElementById("a-code").value;
        const tCode = document.getElementById("t-code").value;
        const yCode = document.getElementById("y-code").value;
        const uCode = document.getElementById("u-code").value;
        const sCode = document.getElementById("s-code").value;
        const hCode = document.getElementById("h-code").value;
        
        
        const codeWord = String.fromCharCode(PCode, rCode, aCode, tCode, yCode, uCode, sCode, hCode);
        document.getElementById("result").innerHTML = codeWord;
      }
    </script>
  </head>
 
    
    <button onclick="generateCodeWord()">Generate Code Word</button>
    
    <p>Code word: <span id="result"></span></p>
  </body>
</html>
